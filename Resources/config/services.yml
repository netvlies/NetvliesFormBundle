services:

    netvlies.form.form.admin:
          class: Netvlies\Bundle\FormBundle\Admin\FormAdmin
          arguments:
            - null
            - Netvlies\Bundle\FormBundle\Entity\Form
            - NetvliesFormBundle:FormAdmin
          calls:
            - [ setTranslationDomain, [ NetvliesOmsBundle ] ]
          tags:
            - { name: sonata.admin, manager_type: orm, group: Formulieren, label: Formulieren }

    netvlies.admin.form.field:
        class: Netvlies\Bundle\FormBundle\Admin\FieldAdmin
        arguments:
          - null
          - Netvlies\Bundle\FormBundle\Entity\Field
          - null
        calls:
          - [ setTranslationDomain, [ NetvliesOmsBundle ] ]
          - [ setFormAdmin, [@netvlies.form.form.admin] ]
        tags:
          - { name: sonata.admin, manager_type: orm, group: Formulieren, label: Velden, show_in_dashboard: false }

    netvlies.form.option.admin:
        class: Netvlies\Bundle\FormBundle\Admin\OptionAdmin
        arguments:
          - null
          - Netvlies\Bundle\FormBundle\Entity\Option
          - null
        calls:
          - [ setTranslationDomain, [ NetvliesOmsBundle ] ]
        tags:
          - { name: sonata.admin, manager_type: orm, group: Formulieren, label: Opties, show_in_dashboard: false, }

    netvlies.form:
        class: Netvlies\Bundle\FormBundle\Service\FormService
        calls:
          - [ setContainer, [@service_container] ]

    netvlies.form.twig.extension:
        class: Netvlies\Bundle\FormBundle\Twig\Extension\FormExtension
        calls:
          - [ setContainer, [@service_container] ]
        tags:
          - { name: twig.extension }

    netvlies.listener.form.submit:
        class: Netvlies\Bundle\FormBundle\EventListener\SubmitListener
        calls:
          - [ setContainer, [@service_container] ]
        tags:
          - { name: kernel.event_listener, event: kernel.request }

    netvlies.listener.form.success:
        class: Netvlies\Bundle\FormBundle\EventListener\SuccessListener
        calls:
          - [ setContainer, [@service_container] ]
        tags:
          - { name: kernel.event_listener, event: form.success }
